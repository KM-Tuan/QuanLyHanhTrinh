<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video nền fullscreen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container bảng journey */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(19, 16, 16, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.75);
        }

        th {
            background-color: rgba(42, 42, 42, 0.85);
        }

        tr:hover {
            background-color: rgba(51, 51, 51, 0.85);
        }
    </style>
</head>
<body>
    <!-- Video nền -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>

    <div th:replace="base :: sidebar"></div>

    <div class="container">
        <h1>QUẢN LÝ NGƯỜI DÙNG</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ Tên</th>
                    <th>Tên</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.lastName}"></td>
                    <td th:text="${u.firstName}"></td>
                    <td th:text="${u.role}"></td>
                    <td th:text="${u.isActive}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
