<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video nền fullscreen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Wrapper căn giữa nội dung chính */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;      /* tránh header che */
            padding-bottom: 140px;   /* tránh footer che */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container bảng journey */
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
            text-align: center;
            background-color: rgba(19, 16, 16, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.75);
        }

        th {
            background-color: rgba(42, 42, 42, 0.85);
        }

        tr:hover {
            background-color: rgba(51, 51, 51, 0.85);
        }

        td a {
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        td a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <!-- Video nền -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <!-- Nội dung chính -->
    <div class="content-wrapper">
        <div class="container">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h1>QUẢN LÝ NGƯỜI DÙNG</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ Tên</th>
                        <th>Tên</th>
                        <th>Vai trò</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.lastName}"></td>
                        <td th:text="${u.firstName}"></td>
                        <td th:text="${u.role}"></td>
                        <td th:text="${u.isActive}"></td>
                        <td>
                            <!-- Link chỉnh sửa -->
                            <a th:href="@{/users/add/{id}(id=${u.id})}"
                               class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </a>
                            <!-- Link xóa -->
                            <a th:href="@{/users/delete/{id}(id=${u.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-top: 20px; text-align: right;">
                <a th:href="@{/users/add}"
                   style="background-color: #28a745; color: white; padding: 10px 20px;
                   text-decoration: none; border-radius: 6px; font-weight: bold;
                   display: inline-flex; align-items: center; gap: 8px;">
                    <i class="fas fa-plus-circle"></i> Thêm mới
                </a>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
