<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            padding: 100px 20px 140px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Container chứa tiêu đề và cả 2 bảng */
        .table-container {
            background-color: rgba(19, 16, 16, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 1300px;
        }

        .table-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .tables-flex {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .single-table {
            flex: 1;
            max-width: 600px;
        }
        
        .single-table h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: transparent;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.75);
            color: #fff;
        }

        th {
            background-color: rgba(42, 42, 42, 0.85);
        }

        tr:hover {
            background-color: rgba(51, 51, 51, 0.85);
        }
    </style>
</head>
<body>
    <!-- Video nền -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>

    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <div class="table-container">
            <h1>DANH SÁCH MENU</h1>
            <div class="tables-flex">
                <div class="single-table">
                    <h3>NƯỚC UỐNG</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d : ${drinks}">
                                <td th:text="${d.id}"></td>
                                <td th:text="${d.name}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="single-table">
                    <h3>MÓN ĂN</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="f : ${foods}">
                                <td th:text="${f.id}"></td>
                                <td th:text="${f.name}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
