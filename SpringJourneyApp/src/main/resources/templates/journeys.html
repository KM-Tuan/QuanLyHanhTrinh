<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video nền fullscreen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Wrapper căn giữa nội dung chính */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;      /* tránh header che */
            padding-bottom: 140px;   /* tránh footer che */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container bảng journey */
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
            text-align: center;
            background-color: rgba(19, 16, 16, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.75);
        }

        th {
            background-color: rgba(42, 42, 42, 0.85);
        }

        tr:hover {
            background-color: rgba(51, 51, 51, 0.85);
        }
    </style>
</head>
<body>
    <!-- Video nền -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <!-- Nội dung chính -->
    <div class="content-wrapper">
        <div class="container">
            <h1>DANH SÁCH CÁC HÀNH TRÌNH</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Tàu</th>
                        <th>Ga đi</th>
                        <th>Ga đến</th>
                        <th>Giờ đi</th>
                        <th>Giờ đến</th>
                        <th>Khoảng cách (km)</th>
                        <th>Thời gian đi</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Người tạo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="j : ${journeys}">
                        <td th:text="${j.id}"></td>
                        <td th:text="${j.name}"></td>
                        <td th:text="${j.trainId.name}"></td>
                        <td th:text="${j.departureStationId.name}"></td>
                        <td th:text="${j.arrivalStationId.name}"></td>
                        <td th:text="${#dates.format(j.departureTime, 'HH:mm dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(j.arrivalTime, 'HH:mm dd/MM/yyyy')}"></td>
                        <td th:text="${j.totalDistance}"></td>
                        <td th:text="${j.totalTravelTime}"></td>
                        <td th:text="${j.status}"></td>
                        <td th:text="${#dates.format(j.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${j.createdBy.firstName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
