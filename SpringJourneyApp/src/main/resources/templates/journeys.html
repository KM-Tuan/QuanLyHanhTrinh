<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video nền fullscreen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Wrapper căn giữa nội dung chính */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;      /* tránh header che */
            padding-bottom: 140px;   /* tránh footer che */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Form tìm kiếm (Grid 2 hàng 3 cột) */
        .search-form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 20px auto;
            background-color: rgba(19, 16, 16, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        .search-form input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: rgba(30,30,30,0.75);
            color: white;
        }

        .search-form input::placeholder {
            color: #bbb;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
        }

        .search-buttons .btn {
            width: 100%;
        }

        /* Container bảng journey */
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
            text-align: center;
            background-color: rgba(19, 16, 16, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.75);
        }

        th {
            background-color: rgba(42, 42, 42, 0.85);
        }

        tr:hover {
            background-color: rgba(51, 51, 51, 0.85);
        }
    </style>
</head>
<body>
    <!-- Video nền -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <!-- Nội dung chính -->
    <div class="content-wrapper">

        <!-- Form tìm kiếm -->
        <form th:action="@{/journeys}" method="get" class="search-form">
            <!-- Tên hành trình -->
            <input type="text" name="name"
                   placeholder="Tên hành trình"
                   th:value="${param.name}" />

            <!-- Tên tàu -->
            <input type="text" name="trainName"
                   placeholder="Tên tàu"
                   th:value="${param.trainName}" />

            <!-- Ga đi -->
            <input type="text" name="departureStationName"
                   placeholder="Ga đi"
                   th:value="${param.departureStationName}" />

            <!-- Ga đến -->
            <input type="text" name="arrivalStationName"
                   placeholder="Ga đến"
                   th:value="${param.arrivalStationName}" />

            <!-- Trạng thái -->
            <select name="status" class="form-control">
                <option value="">-- Chọn trạng thái --</option>
                <option th:each="s : ${status}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${param.status == s}">
                </option>
            </select>

            <!-- Nút tìm kiếm và reset -->
            <div class="search-buttons">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                <a th:href="@{/journeys}" class="btn btn-secondary">Reset</a>
            </div>
        </form>

        <!-- Danh sách hành trình -->
        <div class="container">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h1>DANH SÁCH CÁC HÀNH TRÌNH</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Tàu</th>
                        <th>Ga đi</th>
                        <th>Ga đến</th>
                        <th>Giờ đi</th>
                        <th>Giờ đến</th>
                        <th>Khoảng cách (km)</th>
                        <th>Thời gian đi</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th>Người tạo</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="j : ${journeys}">
                        <td th:text="${j.id}"></td>
                        <td th:text="${j.name}"></td>
                        <td th:text="${j.trainId.name}"></td>
                        <td th:text="${j.departureStationId.name}"></td>
                        <td th:text="${j.arrivalStationId.name}"></td>
                        <td th:text="${#temporals.format(j.departureTime, 'HH:mm dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(j.arrivalTime, 'HH:mm dd/MM/yyyy')}"></td>
                        <td th:text="${j.totalDistance}"></td>
                        <td th:text="${j.totalTravelTime}"></td>
                        <td th:text="${j.status}"></td>
                        <td th:text="${#temporals.format(j.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${j.createdBy.firstName}"></td>
                        <td>
                            <a th:if="${j.status.name() == 'WAITTING'}"
                               th:href="@{/journeys/add/{id}/step1(id=${j.id})}"
                               class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a th:href="@{/journeys/delete/{id}(id=${j.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa hành trình này?');">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-top: 20px; text-align: right;">
                <a th:href="@{/journeys/add/step1}"
                   style="background-color: #28a745; color: white; padding: 10px 20px;
                   text-decoration: none; border-radius: 6px; font-weight: bold;
                   display: inline-flex; align-items: center; gap: 8px;">
                    <i class="fas fa-plus-circle"></i> Thêm mới
                </a>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
