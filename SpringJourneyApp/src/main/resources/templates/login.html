<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title">Đăng nhập</div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay mờ để chữ dễ đọc */
        .overlay {
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 800;
            color: #fff;
            letter-spacing: 1px;
            text-align: center;
        }

        .form-group {
            position: relative;
            display: block;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .form-group input:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        .form-group i {
            position: absolute;
            right: 12px;
            margin-top: 22px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
            pointer-events: none;
        }


        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="login-wrapper">
        <div class="login-box">
            <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required />
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
                    <i class="fa fa-lock"></i>
                </div>
                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>
</html>
