<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video nền fullscreen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Wrapper nội dung */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            box-sizing: border-box;
            width: 100%;
        }

        /* Container */
        .container {
            max-width: 700px;
            width: 90%;
            padding: 30px;
            background-color: rgba(19,16,16,0.65);
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        .container h2 {
            color: #9b59b6;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
        }

        /* Box bọc form items ngang hàng */
        .form-group-box {
            background-color: rgba(30,30,30,0.55);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #9b59b6;
        }

        select, input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: rgba(42,42,42,0.75);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        select:focus, input[type="datetime-local"]:focus {
            border: 2px solid #9b59b6;
        }

        /* Button */
        button, a.btn-back {
            margin-top: 10px;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #9b59b6;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
            text-decoration: none;
        }

        button:hover, a.btn-back:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }

        /* Thông báo không có tàu */
        .no-train {
            margin-bottom: 20px;
            font-weight: bold;
            color: #9b59b6;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <div class="container">
            <h2>CHỌN TÀU - NGÀY GIỜ KHỞI HÀNH</h2>
            <form th:action="${id != null} ? @{/journeys/add/{id}/step3(id=${id})} : @{/journeys/add/step3}" method="post">
                <!-- Giữ lại thông tin ga đi và ga đến dưới dạng hidden -->
                <input type="hidden" name="departureStationId" th:value="${departureStationId}" />
                <input type="hidden" name="arrivalStationId" th:value="${arrivalStationId}" />

                
                <div th:if="${trains == null or #lists.isEmpty(trains)}" class="no-train">
                    Không tìm thấy tàu nào
                </div>

                
                <div class="form-group-box" th:if="${trains != null and !#lists.isEmpty(trains)}">
                    <div class="form-item">
                        <label>Chọn tàu:</label>
                        <select name="trainId" required>
                            <option th:each="t : ${trains}" 
                                    th:value="${t.id}" 
                                    th:text="${t.name}" 
                                    th:selected="${journey != null and journey.trainId != null and t.id == journey.trainId.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label>Ngày giờ khởi hành:</label>
                        <input type="datetime-local" name="departureTime"
                               th:value="${journey != null ? #temporals.format(journey.departureTime, 'yyyy-MM-dd''T''HH:mm') : ''}" required />
                    </div>
                </div>

                <!-- Nút điều hướng -->
                <div>
                    <button type="submit" th:if="${trains != null and !#lists.isEmpty(trains)}">Tiếp tục</button>
                    <a th:if="${trains == null or #lists.isEmpty(trains)}" 
                       th:href="@{/journeys/add/step1}" 
                       class="btn-back">Quay lại</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
