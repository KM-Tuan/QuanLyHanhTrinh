<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 140px;
            min-height: 100vh;
            background: rgba(19, 16, 16, 0.85);
        }

        .form-container {
            width: 500px;
            background: rgba(30, 30, 30, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
        }

        .form-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        .services-wrapper {
            max-width: 95%;
            margin-top: 40px;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }

        .service-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }

        .service-table th,
        .service-table td {
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: left;
        }

        .service-table th {
            background-color: rgba(255,255,255,0.15);
        }

        .service-table tbody tr:nth-child(even) {
            background-color: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <div class="form-container">
            <form th:action="@{/stations/add/submit}" th:object="${station}" method="post" enctype="multipart/form-data">
                <h2 th:if="${station.id == null}">THÊM GA TÀU</h2>
                <h2 th:unless="${station.id == null}">CẬP NHẬT GA TÀU</h2>
                <input type="hidden" th:field="*{id}" />

                <!-- Tên trạm -->
                <label for="name">Tên ga:</label>
                <input type="text" th:field="*{name}" placeholder="Nhập tên trạm" required />

                <!-- Ảnh -->
                <label>Ảnh mô tả:</label>
                <input type="file" th:field="*{file}" />

                <div th:if="${station.image != null}">
                    <img th:src="@{${station.image}}" alt="Hình trạm" style="width: 100%; height: auto; margin-top: 10px; border-radius: 8px;" />
                </div>

                <button type="submit" th:if="${station.id == null}">Thêm</button>
                <button type="submit" th:unless="${station.id == null}">Cập nhật</button>
            </form>
        </div>

        <!--DANH SÁCH DỊCH VỤ -->
        <div th:if="${station.id != null}" class="services-wrapper">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <h3 style="text-align:center; margin-top: 40px; color: white;">DANH SÁCH DỊCH VỤ TẠI GA</h3>
            <table class="service-table">
                <thead>
                    <tr>
                        <th>Tên dịch vụ</th>
                        <th>Mô tả</th>
                        <th>Hình ảnh</th>
                        <th>Hoạt động</th>
                        <th>hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${services}">
                        <td th:text="${s.name}">Tên</td>
                        <td th:text="${s.description}">Mô tả</td>
                        <td>
                            <img th:src="@{${s.image}}" alt="Ảnh dịch vụ" style="width: 100px; height: auto; border-radius: 6px;" />
                        </td>
                        <td th:text="${s.isActive} ? 'Có' : 'Không'">Trạng thái</td>
                        <td>
                            <!--Link chỉnh sửa--> 
                            <a th:href="@{/services/add/{id}/{stationId}(id=${s.id}, stationId=${station.id})}"
                               class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </a>
                            <!--Link xóa--> 
                            <a th:href="@{/services/delete/{id}/{stationId}(id=${s.id}, stationId=${station.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa dịch vụ này?');">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-top: 20px; text-align: right;">
                <a th:href="@{/services/add/{stationId}(stationId=${station.id})}" 
                   class="btn btn-primary" 
                   style="padding: 10px 20px; border-radius: 6px; color: white; text-decoration: none;">
                    Thêm mới dịch vụ
                </a>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
