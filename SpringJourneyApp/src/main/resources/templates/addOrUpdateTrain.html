<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 140px;
            min-height: 100vh;
            background: rgba(19, 16, 16, 0.85);
        }

        .form-container {
            width: 500px;
            background: rgba(30, 30, 30, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
        }

        .form-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        .routes-wrapper {
            max-width: 95%;
            margin-top: 40px;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }

        .routes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }

        .routes-table th,
        .routes-table td {
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: left;
        }

        .routes-table th {
            background-color: rgba(255,255,255,0.15);
        }

        .routes-table tbody tr:nth-child(even) {
            background-color: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <div class="form-container">
            <form th:action="@{/trains/add/submit}" th:object="${train}" method="post">
                <h2 th:if="${train.id == null}">THÊM TÀU</h2>
                <h2 th:unless="${train.id == null}">CẬP NHẬT TÀU</h2>
                <input type="hidden" th:field="*{id}" />

                
                <label for="name">Tên tàu:</label>
                <input type="text" th:field="*{name}" placeholder="Nhập tên tàu" required />

                <button type="submit" th:if="${train.id == null}">Thêm</button>
                <button type="submit" th:unless="${train.id == null}">Cập nhật</button>
            </form>
        </div>

        
        <div th:if="${train.id != null}" class="routes-wrapper">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h3 style="text-align:center; margin-top: 40px; color: white;">DANH SÁCH TUYẾN</h3>
            <table class="routes-table">
                <thead>
                    <tr>
                        <th>Ga khởi hành</th>
                        <th>Khoảng cách (Km)</th>
                        <th>Ga kết thúc</th>
                        <th>Thời gian</th>
                        <th>Thứ tự dừng</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${routes}">
                        <td th:text="${r.departureStationId.name}"></td>
                        <td th:text="${r.distance}"></td>
                        <td th:text="${r.arrivalStationId.name}"></td>
                        <td th:text="${#temporals.format(r.travelTime, 'HH:mm:ss')}"></td>
                        <td th:text="${r.stopOrder}"></td>
                        <td>
                            
                            <a th:href="@{#}"
                               class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </a>
                            <!--Link xóa--> 
                            <a th:href="@{/train-routes/delete/{id}/{trainId}(id=${r.id}, trainId=${train.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa tuyến này?');">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-top: 20px; text-align: right;">
                <a th:href="@{/train-routes/add/{trainId}(trainId=${train.id})}"
                   class="btn btn-primary" 
                   style="padding: 10px 20px; border-radius: 6px; color: white; text-decoration: none;">
                    Thêm mới tuyến
                </a>
            </div>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
