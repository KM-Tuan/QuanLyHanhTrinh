<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video nền fullscreen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Wrapper nội dung */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            box-sizing: border-box;
            width: 100%;
        }

        /* Container chính */
        .container {
            max-width: 800px;
            width: 90%;
            padding: 30px;
            background-color: rgba(19,16,16,0.65);
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            text-align: left;
        }

        .container h2 {
            color: #9b59b6;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
        }

        /* Box bọc cột ngang hàng */
        .info-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Mỗi cột bọc trong div trong suốt */
        .info-column {
            flex: 1;
            background-color: rgba(30,30,30,0.55);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-item label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #9b59b6;
        }

        .info-item span {
            font-weight: bold;
            color: #fff;
        }

        /* Button */
        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #9b59b6;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <div class="container">
            <h2>THÔNG TIN HÀNH TRÌNH</h2>
            <form th:action="${id != null} ? @{/journeys/add/{id}/submit(id=${id})} : @{/journeys/add/submit}" method="post">
                
                <input type="hidden" name="journeyName" th:value="${journeyName}" />
                <input type="hidden" name="departureStationId" th:value="${departureStationId}" />
                <input type="hidden" name="arrivalStationId" th:value="${arrivalStationId}" />
                <input type="hidden" name="trainId" th:value="${trainId}" />
                <input type="hidden" name="departureTime" th:value="${departureTime}" />
                <input type="hidden" name="arrivalTime" th:value="${arrivalTime}" />
                <input type="hidden" name="totalDistance" th:value="${totalDistance}" />
                <input type="hidden" name="totalTravelTime" th:value="${totalTravelTime}" />

                <div class="info-columns">
                    
                    <div class="info-column">
                        <div class="info-item">
                            <label>Mã hành trình:</label>
                            <span th:text="${journeyName}"></span>
                        </div>
                        <div class="info-item">
                            <label>Ga khởi hành:</label>
                            <span th:text="${departureStationName}"></span>
                        </div>
                        <div class="info-item">
                            <label>Ngày/Giờ khởi hành:</label>
                            <span th:text="${#temporals.format(departureTime, 'dd/MM/yyyy HH:mm')}"></span>
                        </div>
                        <div class="info-item">
                            <label>Tổng quãng đường:</label>
                            <span th:text="${totalDistance} + ' km'"></span>
                        </div>
                    </div>

                    
                    <div class="info-column">
                        <div class="info-item">
                            <label>Mã tàu:</label>
                            <span th:text="${trainName}"></span>
                        </div>
                        <div class="info-item">
                            <label>Ga kết thúc:</label>
                            <span th:text="${arrivalStationName}"></span>
                        </div>
                        <div class="info-item">
                            <label>Ngày/Giờ kết thúc:</label>
                            <span th:text="${#temporals.format(arrivalTime, 'dd/MM/yyyy HH:mm')}"></span>
                        </div>
                        <div class="info-item">
                            <label>Tổng thời gian:</label>
                            <span th:text="${totalTravelTime}"></span>
                        </div>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button type="submit" th:if="${id == null}">Thêm</button>
                    <button type="submit" th:unless="${id == null}">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
