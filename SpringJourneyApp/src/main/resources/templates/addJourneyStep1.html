<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video nền fullscreen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Wrapper nội dung */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 110px;
            padding-bottom: 30px;
            box-sizing: border-box;
            width: 100%;
        }

        /* Container */
        .container {
            max-width: 700px;
            width: 90%;
            padding: 30px;
            background-color: rgba(19,16,16,0.65);
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        .container h2 {
            color: #9b59b6;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
        }

        /* Box bọc 2 select */
        .form-group-box {
            background-color: rgba(30,30,30,0.55); /* trong suốt như bảng */
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group-box .form-item {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #9b59b6;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: rgba(42,42,42,0.75);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        select:focus {
            border: 2px solid #9b59b6;
        }

        /* Button */
        button {
            margin-top: 10px;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #9b59b6;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <div class="container">
            <h2>CHỌN GA KHỞI HÀNH - GA KẾT THÚC</h2>
            <form th:action="${id != null} ? @{/journeys/add/{id}/step2(id=${id})} : @{/journeys/add/step2}" method="post">
                
                <!-- Box bọc 2 select cạnh nhau -->
                <div class="form-group-box">
                    <div class="form-item">
                        <label>Ga khởi hành:</label>
                        <select name="departureStationId" required>
                            <option th:each="s : ${stations}" 
                                    th:value="${s.id}" 
                                    th:text="${s.name}"
                                    th:selected="${journey != null and journey.departureStationId != null and s.id == journey.departureStationId.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label>Ga kết thúc:</label>
                        <select name="arrivalStationId" required>
                            <option th:each="s : ${stations}" 
                                    th:value="${s.id}" 
                                    th:text="${s.name}"
                                    th:selected="${journey != null and journey.arrivalStationId != null and s.id == journey.arrivalStationId.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <button type="submit">Tiếp tục</button>
            </form>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
