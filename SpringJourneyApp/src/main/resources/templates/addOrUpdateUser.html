<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            width: 950px;
            max-width: 95%;
            background-color: rgba(19,16,16,0.65);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #9b59b6;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
            text-align: center;
            margin-bottom: 25px;
        }

        .boxes-wrapper {
            display: flex;
            gap: 30px;
            align-items: stretch; /* Hai box cùng chiều cao */
        }

        .left-box, .right-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .left-box {
            justify-content: space-between; /* Avatar top, file input bottom */
        }

        .form-group-box {
            background-color: rgba(30,30,30,0.55);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }

        .form-group-box .form-item {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #9b59b6;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: rgba(42,42,42,0.75);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input:focus,
        select:focus {
            border: 2px solid #9b59b6;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: #9b59b6;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }

        /* --- Avatar --- */
        .avatar-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }

        /* Đảm bảo box phải luôn cao bằng avatar */
        .right-box .form-group-box {
            flex: 1;
            min-height: 400px; /* chiều cao cố định bạn muốn */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Nút file luôn ở dưới box trái */
        .file-input-wrapper {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <form th:action="@{/users/add/submit}" th:object="${user}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />

            <div class="form-container">
                <div class="form-title" th:text="${user.id == null} ? 'THÊM USER' : 'CẬP NHẬT USER'"></div>

                <div class="boxes-wrapper">
                    <!-- Box trái -->
                    <div class="left-box">
                        <!-- Thêm mới -->
                        <div th:if="${user.id == null}" class="form-group-box">
                            <div class="form-item">
                                <label>Tên đăng nhập</label>
                                <input type="text" th:field="*{username}" required />
                            </div>
                            <div class="form-item">
                                <label>Mật khẩu</label>
                                <input type="password" th:field="*{password}" required />
                            </div>
                            <div class="form-item">
                                <label>Xác nhận mật khẩu</label>
                                <input type="password" th:field="*{confirmPassword}" required />
                            </div>
                            <div></div>
                        </div>

                        <!-- Cập nhật avatar -->
                        <div th:if="${user.id != null}" class="avatar-wrapper">
                            <img th:src="@{${user.avatar}}" alt="Avatar" class="avatar-preview" />
                        </div>

                        <!-- Nút chọn file luôn ở dưới box trái -->
                        <div class="file-input-wrapper">
                            <input type="file" th:field="*{file}" />
                        </div>
                    </div>

                    <!-- Box phải -->
                    <div class="right-box">
                        <div class="form-group-box">
                            <div class="form-item">
                                <label>Họ</label>
                                <input type="text" th:field="*{lastName}" />
                            </div>
                            <div class="form-item">
                                <label>Tên</label>
                                <input type="text" th:field="*{firstName}" />
                            </div>
                            <div class="form-item">
                                <label>Email</label>
                                <input type="email" th:field="*{email.email}" />
                            </div>
                            <div class="form-item">
                                <label>Số điện thoại</label>
                                <input type="text" th:field="*{phone.phone}" />
                            </div>
                            <div class="form-item">
                                <label>Vai trò</label>
                                <select th:field="*{role}">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="STAFF">STAFF</option>
                                    <option value="PASSENGER">PASSENGER</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label>Trạng thái</label>
                                <select th:field="*{isActive}">
                                    <option value="true">Hoạt động</option>
                                    <option value="false">Không hoạt động</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" th:if="${user.id == null}">Thêm</button>
                        <button type="submit" th:unless="${user.id == null}">Cập nhật</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
