<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 140px;
            min-height: 100vh;
            background: rgba(19, 16, 16, 0.85);
        }
        .form-container {
            width: 500px;
            background: rgba(30, 30, 30, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
        }
        .form-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        <div class="form-container">
            <form th:action="@{/users/add/submit}" th:object="${user}" method="post" enctype="multipart/form-data">
                <h2 th:if="${user.id == null}">THÊM USER</h2>
                <h2 th:unless="${user.id == null}">CẬP NHẬT USER</h2>
                <input type="hidden" th:field="*{id}" />
                <div th:if="${user.password == null}">
                    <!-- Username -->
                    <label>Tên đăng nhập</label>
                    <input type="text" th:field="*{username}" required />

                    <!-- Password -->
                    <label>Mật kẩu</label>
                    <input type="password" th:field="*{password}" required />
                    
                    <!-- Confirm Password -->
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" th:field="*{password}" required />
                </div>

                <!-- Họ và Tên -->
                <label>Họ:</label>
                <input type="text" th:field="*{lastName}" />
                <label>Tên:</label>
                <input type="text" th:field="*{firstName}" />

                <!-- Email -->
                <label>Email:</label>
                <input type="email" th:field="*{email.email}" />

                <!-- Phone -->
                <label>Số điện thoại:</label>
                <input type="text" th:field="*{phone.phone}" />

                <!-- Vai trò -->
                <label>Vai trò:</label>
                <select th:field="*{role}">
                    <option value="ADMIN">ADMIN</option>
                    <option value="STAFF">STAFF</option>
                    <option value="PASSENGER">PASSENGER</option>
                </select>

                <!-- Trạng thái -->
                <label>Trạng thái:</label>
                <select th:field="*{isActive}">
                    <option value="true">Hoạt động</option>
                    <option value="false">Không hoạt động</option>
                </select>

                <!-- Avatar -->
                <label>Avatar:</label>
                <input type="file" th:field="*{file}" />
                <div th:if="${user.avatar != null}">
                    <img th:src="@{${user.avatar}}" alt="Avatar" style="width: 120px; height: auto; margin-top: 10px; border-radius: 8px; display: block;" />
                </div>

                <button type="submit" th:if="${user.id == null}">Thêm</button>
                <button type="submit" th:unless="${user.id == null}">Cập nhật</button>
            </form>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
