<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="base :: title"></div>
    <block th:replace="base :: styles"></block>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 140px;
            min-height: 100vh;
            box-sizing: border-box;
            gap: 40px;
            width: 100%;
        }

        .form-container, .table-container {
            background-color: rgba(19, 16, 16, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
            max-width: 600px;
            width: 100%;
        }

        .form-container h1, .table-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: transparent;
        }

        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: left;
            color: white;
        }

        th {
            background-color: rgba(42, 42, 42, 0.85);
        }

        tr:hover {
            background-color: rgba(51, 51, 51, 0.85);
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/daupdu9bs/video/upload/v1753496569/background_uonsor.mp4" type="video/mp4" />
    </video>

    <div th:replace="base :: header"></div>
    <div th:replace="base :: sidebar"></div>

    <div class="content-wrapper">
        
        <div class="form-container">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h1 th:text="${foodCategory.id == null ? 'THÊM MỚI DANH MỤC' : 'CẬP NHẬT DANH MỤC'}"></h1>

            <form th:action="@{/foodcategory/add/submit}" th:object="${foodCategory}" method="post">
                <input type="hidden" th:field="*{id}" />

                <label for="name">Tên danh mục</label>
                <input type="text" th:field="*{name}" placeholder="Nhập tên danh mục" required />

                <button type="submit" class="btn-submit">Lưu</button>
            </form>
        </div>

       
        <div class="table-container">
            <h2>Danh sách danh mục hiện có</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cat : ${categories}">
                        <td th:text="${cat.id}"></td>
                        <td th:text="${cat.name}"></td>
                        <td>
                           
                            <a th:href="@{/foodcategory/add/{id}(id=${cat.id})}"
                               class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </a>
                            
                            <a th:href="@{/foodcategory/delete/{id}(id=${cat.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?');">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
