<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:fragment="title">Quản Lý Hành Trình</title>

    <block th:fragment="styles">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

        <style>
            :root {
                --sidebar-width: 220px;
                --sidebar-collapsed-width: 60px;
            }

            body {
                min-height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                background-color: #0d0d0d;
                color: #ffffff;
            }

            /* Sidebar */
            .sidebar {
                height: 100vh;
                position: fixed;
                top: 56px;
                left: 0;
                width: var(--sidebar-collapsed-width);
                background-color: #1a1a1a;
                color: white;
                padding-top: 20px;
                z-index: 1000;
                overflow-x: hidden;
                transition: width 0.3s ease;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .sidebar:hover {
                width: var(--sidebar-width);
            }

            .sidebar a {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px 16px;
                text-decoration: none;
                color: #C3ACD0;
                background-color: rgba(30,30,30,0.3);
                border-radius: 12px;
                box-shadow: 0 3px 6px rgba(0,0,0,0.3);
                font-weight: 700;
                transition: all 0.3s ease;
                height: 50px;
                box-sizing: border-box;
                white-space: nowrap;
            }

            .sidebar a:hover {
                background-color: rgba(155, 89, 182, 0.4);
                color: #fff;
                transform: translateY(-4px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.8);
            }

            .sidebar a i {
                font-size: 1.2rem;
                flex-shrink: 0;
            }

            /* Label text */
            .sidebar .text-label {
                display: none;
                transition: all 0.3s ease;
            }

            .sidebar:hover .text-label {
                display: inline;
            }

            /* Header */
            .navbar {
                background-color: #111111;
                z-index: 1100;
                padding: 0.5rem 1rem;
            }

            .navbar-brand {
                color: #9b59b6;
                font-weight: 800;
                font-size: 1.5rem;
                text-shadow: none;
                transition: all 0.3s ease;
            }

            .navbar-brand:hover {
                text-shadow: 0 0 5px #9b59b6, 0 0 10px #9b59b6, 0 0 20px #9b59b6;
            }

            /* User avatar */
            .user-avatar {
                display: flex;
                align-items: center;
                gap: 10px;
                background-color: #222;
                padding: 5px 10px;
                border-radius: 25px;
                box-shadow: 0 3px 6px rgba(0,0,0,0.3);
                cursor: pointer;
                transition: all 0.3s ease;
                margin-left: 10px;
            }

            .user-avatar span {
                font-weight: 600;
                color: #9b59b6;
            }

            .user-avatar .logout-btn {
                color: #fff;
                background-color: #222;
                border-radius: 25px;
                padding: 5px 15px;
                text-decoration: none;
                font-weight: 600;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .user-avatar:hover {
                background-color: #9b59b6;
                box-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
            }

            .user-avatar:hover span,
            .user-avatar:hover .logout-btn {
                color: #fff;
            }

            /* Main content */
            .content {
                margin-left: var(--sidebar-collapsed-width);
                flex: 1;
                padding: 80px 20px 20px 20px;
                transition: margin-left 0.3s ease;
            }

            .sidebar:hover ~ .content {
                margin-left: var(--sidebar-width);
            }

            /* Footer */
            .footer-modern {
                background-color: #111111;
                color: #ffffff;
                padding: 15px 40px;
                font-weight: 500;
                font-size: 14px;
            }

            .footer-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            .footer-left, .footer-right {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .footer-right {
                text-align: right;
            }

            .footer-modern a {
                text-decoration: none;
                color: #ffffff;
                transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.2s ease;
            }

            .footer-modern a:hover {
                color: #9b59b6;
                text-shadow: 0 0 5px #9b59b6, 0 0 10px #9b59b6, 0 0 20px #9b59b6;
                transform: translateY(-2px);
            }

        </style>
    </block>
</head>

<body>

<!-- Header Fragment -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">KMT Tech</a>
            <div class="user-info-wrapper d-flex align-items-center ms-auto" sec:authorize="isAuthenticated()">
                <div class="user-avatar d-flex align-items-center gap-2">
                    <span sec:authentication="name"></span>
                    <a class="logout-btn" th:href="@{/logout}">Đăng xuất</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Sidebar Fragment -->
<div th:fragment="sidebar" class="sidebar">
    <a th:href="@{/journeys}"><i class="fas fa-route"></i><span class="text-label">Hành trình</span></a>
    <a th:href="@{/users}"><i class="fas fa-users"></i><span class="text-label">Người dùng</span></a>
    <a th:href="@{/stations}"><i class="fas fa-train-subway"></i><span class="text-label">Ga tàu</span></a>
    <a th:href="@{/trains}"><i class="fas fa-road"></i><span class="text-label">Tàu hỏa</span></a>
    <a th:href="@{/foods}"><i class="fas fa-tools"></i><span class="text-label">Tiện ích</span></a>
</div>

<!-- Main content -->
<main class="content" th:fragment="content">
    <!-- Nội dung các trang sẽ được include vào đây -->
</main>

<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="footer-modern">
        <div class="footer-container">
            <div class="footer-left">
                <div>
                    <i class="fas fa-copyright"></i>
                    <span>2025 KMT Tech</span>
                </div>
                <div>
                    <i class="fas fa-info-circle"></i>
                    <a href="#">Về chúng tôi</a>
                </div>
            </div>
            <div class="footer-right">
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
                </div>
                <div class="policy-links">
                    <a href="#">Chính sách bảo mật</a>
                    <a href="#">Quy chế hoạt động</a>
                    <a href="#">Chính sách thanh toán</a>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
