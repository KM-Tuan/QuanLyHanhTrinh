<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:fragment="title">Quản Lý Hành Trình</title>

        <!-- Bootstrap -->
    <block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

        <style>
            :root {
                --sidebar-width: 220px;
                --sidebar-collapsed-width: 60px;
            }

            body {
                margin: 0;
                padding: 0;
            }

            .sidebar {
                height: 100vh;
                position: fixed;
                top: 56px;
                left: 0;
                width: var(--sidebar-collapsed-width);
                background-color: #2c2f33;
                color: white;
                padding-top: 20px;
                z-index: 1000;
                overflow-x: hidden;
                transition: width 0.3s ease;
            }

            .sidebar:hover {
                width: var(--sidebar-width);
            }

            .sidebar a {
                color: #C3ACD0;
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px 20px;
                text-decoration: none;
                white-space: nowrap;
                overflow: hidden;
            }

            .sidebar a:hover {
                background-color: #444;
                color: #fff;
            }

            .sidebar .text-label {
                opacity: 0;
                transition: opacity 0.2s ease;
                white-space: nowrap;
            }

            .sidebar:hover .text-label {
                opacity: 1;
            }

            .content {
                margin-left: var(--sidebar-collapsed-width);
                margin-top: 56px;
                padding: 20px;
                transition: margin-left 0.3s ease;
            }

            .sidebar:hover ~ .content {
                margin-left: var(--sidebar-width);
            }
        </style>
    </block>
</head>

<body style="padding-bottom: 80px;">
    <!-- Header -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">KMT Tech</a>
            </div>
        </nav>
    </header>

    <!-- Wrapper -->
    <div class="main-wrapper d-flex">
        <!-- Sidebar -->
        <div th:fragment="sidebar" class="sidebar">
            <a th:href="@{/journeys}"><i class="fas fa-route"></i><span class="text-label">Hành trình</span></a>
            <a th:href="@{/users}"><i class="fas fa-users"></i><span class="text-label">Người dùng</span></a>
            <a th:href="@{/stations}"><i class="fas fa-train-subway"></i><span class="text-label">Ga tàu</span></a>
            <a th:href="@{/trains}"><i class="fas fa-train"></i><span class="text-label">Tàu hỏa</span></a>
            <a href="#"><i class="fas fa-tools"></i><span class="text-label">Tiện ích</span></a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Chào mừng đến với hệ thống quản lý hành trình</h2>
            <p>Nội dung chính hiển thị tại đây.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer th:fragment="footer" style="
            background-color: #31363F;
            color: #C3ACD0;
            padding: 20px 40px;
            font-weight: 500;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;">
        <div class="container" style="
             max-width: 800px;
             margin: 0 auto;
             display: flex;
             justify-content: space-between;
             align-items: center;
             flex-wrap: wrap;">
            <div style="display: flex; align-items: center; gap: 8px;">
                <i class="fa fa-cogs" style="color: #C95792;"></i>
                <span>KMT Tech &copy; 2025</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span>Nâng tầm công nghệ - Đồng hành phát triển</span>
                <i class="fa fa-heart" style="color: #7C4585;"></i>
            </div>
        </div>
    </footer>
</body>
</html>
